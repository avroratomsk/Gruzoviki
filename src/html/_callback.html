<div class="callback">
  <div class="container">
    <div class="callback__inner">
      <div class="callback__left">
        <h2 class="callback__title">Свяжитесь с нами</h2>
        <form action="" class="callback__form form">
          <div class="form__grid">
            <div class="form__group">
              <label for="name" class="form__label">Имя</label>
              <input type="text" class="form__inp" placeholder="Иван иванов" id="name" name="name">
            </div>
            <div class="form__group">
              <label for="email" class="form__label">Email</label>
              <input type="text" class="form__inp" placeholder="Иван иванов" id="email" name="email">
            </div>
          </div>
          <textarea name="message" id="message" placeholder="Ваше сообщение" class="form__textarea" rows="8"></textarea>
          <button type="submit" class="form__submit">Отправить</button>
        </form>
        <div class="callback__socials socials">
          <a href=""><img src="@img/wh-bl.png" alt=""></a>
          <a href=""><img src="@img/vk-bl.png" alt=""></a>
          <a href=""><img src="@img/tg-bl.png" alt=""></a>
        </div>
      </div>
      <div class="callback__right">
        <div class="callback__image">
          <img src="@img/form-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
